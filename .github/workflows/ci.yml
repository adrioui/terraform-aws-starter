name: Terraform CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-checks:
    name: Terraform Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        id: fmt
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Validate Modules
        id: validate_modules
        run: |
          echo "Validating modules..."
          for module in modules/*/; do
            echo "Validating $module"
            cd "$module"
            terraform init -backend=false
            terraform validate
            cd - > /dev/null
          done

      - name: Validate Environments
        id: validate_envs
        run: |
          echo "Validating environments..."
          for env in staging production; do
            echo "Validating $env environment"
            cd "$env"
            terraform init -backend=false
            terraform validate
            cd - > /dev/null
          done

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint on Modules
        id: tflint
        run: |
          echo "Running TFLint on modules..."
          for module in modules/*/; do
            echo "Linting $module"
            tflint --chdir="$module" --format=compact
          done
        continue-on-error: true

      - name: Run TFLint on Environments
        run: |
          echo "Running TFLint on environments..."
          for env in staging production; do
            echo "Linting $env environment"
            tflint --chdir="$env" --format=compact
          done
        continue-on-error: true

      - name: Run TFSec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: lovely
          additional_args: --minimum-severity MEDIUM

      - name: Run Checkov Security Scan
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: terraform
          output_format: cli
          download_external_modules: false

      - name: Run Trivy IaC Scan
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'
          format: 'table'
        continue-on-error: true

      - name: Run TruffleHog Secret Scan
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const formatStatus = '${{ steps.fmt.outcome }}';
            const validateStatus = '${{ steps.validate_modules.outcome }}';
            const tflintStatus = '${{ steps.tflint.outcome }}';
            const tfsecStatus = '${{ steps.tfsec.outcome }}';
            const checkovStatus = '${{ steps.checkov.outcome }}';
            const trivyStatus = '${{ steps.trivy.outcome }}';
            const trufflehogStatus = '${{ steps.trufflehog.outcome }}';

            let comment = '## Terraform CI Results\n\n';
            comment += `| Check | Status |\n`;
            comment += `|-------|--------|\n`;
            comment += `| Format | ${formatStatus === 'success' ? ':white_check_mark: Passed' : ':x: Failed'} |\n`;
            comment += `| Validation | ${validateStatus === 'success' ? ':white_check_mark: Passed' : ':x: Failed'} |\n`;
            comment += `| TFLint | ${tflintStatus === 'success' ? ':white_check_mark: Passed' : ':warning: Warnings'} |\n`;
            comment += `| TFSec | ${tfsecStatus === 'success' ? ':white_check_mark: Passed' : ':warning: Issues Found'} |\n`;
            comment += `| Checkov | ${checkovStatus === 'success' ? ':white_check_mark: Passed' : ':warning: Issues Found'} |\n`;
            comment += `| Trivy | ${trivyStatus === 'success' ? ':white_check_mark: Passed' : ':warning: Issues Found'} |\n`;
            comment += `| TruffleHog | ${trufflehogStatus === 'success' ? ':white_check_mark: Passed' : ':warning: Secrets Detected'} |\n`;

            if (formatStatus !== 'success') {
              comment += '\n### :x: Format Issues\n';
              comment += 'Run `terraform fmt -recursive` to fix formatting issues.\n';
            }

            comment += '\n---\n';
            comment += '*Note: This CI runs without AWS credentials and validates code quality only.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if critical checks failed
        if: steps.fmt.outcome != 'success' || steps.validate_modules.outcome != 'success' || steps.validate_envs.outcome != 'success'
        run: |
          echo "Critical checks failed!"
          exit 1
